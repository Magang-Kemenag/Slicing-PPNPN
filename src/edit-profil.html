            <th class="text-right font-bold pl-[779px]">

            <th class="pr-6">
              <a href="/src/login.html"
                ><img
                  src="/src/assets/Images/logout-logo.png"

                  class="w-6"
              /></a>
            </th>
          </tr>
        </table>
        </div>
        <div class="content mt-10 ml-[250px] text-bBlue">
          <div class="font-extrabold text-4xl">Profil</div>
          <table class="mt-[15px] text-base font-semibold">
            <tr>
              <th>
                <table class="text-left">
                  <tr class="">
                    <td class="pt-[25px]">Nama</td>
                    <td class="pt-[25px] pl-4">
                        <form action="">
                          <input
                            type="text"
                            placeholder="Nama"
                            class="font-normal bg-white border border-cBlue rounded-md w-[420px] h-[45px] mt-1 pl-[10px]"
                          />
                      </form>
                    </td>
                  </tr>
                  <tr class=" pt-1">
                    <td>NIP</td>
                    <td class="pl-4">
                        <form action="">
                            <input
                              type="text"
                              placeholder="NIP"
                              class="font-normal bg-white border border-cBlue rounded-md w-[420px] h-[45px] mt-1 pl-[10px]"
                            />
                        </form>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>Unit Kerja</td>
                    <td class="pl-4">
                        <select
          name="unit"
          id="unit_kerja"
          class="mt-1 w-[420px] h-[45px] form-select appearance-none block px-[10px] text-sm font-normal text-gray-400 bg-white bg-clip-padding bg-no-repeat border border-solid border-cBlue rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none"
        >
          <option selected>Unit Kerja</option>
          <option value="1">
            Direktorat Guru dan Tenaga Kependidikan Madrasah
          </option>
          <option value="2">
            Direktorat Kurikulum Sarana dan Prasarana, Kelembagaan dan Kesiswaan
          </option>
          <option value="3">Direktorat Pendidikan Agama Islam</option>
          <option value="4">
            Direktorat Pendidikan Diniyah dan Pondok Pesantren
          </option>
          <option value="5">
            Direktorat Pendidikan Tinggi Keagamaan Islam
          </option>
          <option value="6">
            Sekretariat Direktorat Jenderal Pendidikan Islam
          </option>
        </select>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>TTL</td>
                    <td class="pl-4">
                        <form action="">
                            <input
                              type="text"
                              placeholder="DD/MM/YYYY"
                              class="font-normal bg-white border border-cBlue rounded-md w-[420px] h-[45px] mt-1 pl-[10px]"
                            />
                        </form>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>Jenis Kelamin</td>
                    <td class="pl-4">
                        <select
          name="gender"
          id="gender"
          class="mt-1 w-[420px] h-[45px] form-select appearance-none block px-[10px] text-sm font-normal text-gray-400 bg-white bg-clip-padding bg-no-repeat border border-solid border-cBlue rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none"
        >
          <option selected>Jenis Kelamin</option>
          <option value="1">Laki-Laki</option>
          <option value="2">Perempuan</option>
        </select>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>Agama</td>
                    <td class="pl-4">
                        <select
          name="unit"
          id="unit_kerja"
          class="mt-1 w-[420px] h-[45px] form-select appearance-none block px-[10px] text-sm font-normal text-gray-400 bg-white bg-clip-padding bg-no-repeat border border-solid border-cBlue rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-black focus:outline-none"
        >
          <option selected>Agama</option>
          <option value="1">
            Islam
          </option>
          <option value="2">
            Kristen
          </option>
          <option value="3">Katolik</option>
          <option value="4">
            Hindu
          </option>
          <option value="5">
            Buddha
          </option>
          <option value="6">
            Khonghucu
          </option>
        </select>
                    </td>
                  </tr>
                  <tr class="pt-1 align-top">
                    <td>Alamat</td>
                    <td class="pl-4">
                        <textarea name="alamat" id="alamat" cols="30" rows="10" class="mt-1 pl-[10px] pt-[10px] text-bBlue font-normal border border-cBlue rounded-md bg-white w-[420px]" placeholder="Alamat"></textarea>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>No.Telp</td>
                    <td class="pl-4">
                        <form action="">
                            <input
                              type="number"
                              placeholder="No.Telp"
                              class="font-normal bg-white border border-cBlue rounded-md w-[420px] h-[45px] mt-1 pl-[10px]"
                            />
                        </form>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>Email</td>
                    <td class="pl-4">
                        <form action="">
                            <input
                              type="text"
                              placeholder="Email"
                              class="font-normal bg-white border border-cBlue rounded-md w-[420px] h-[45px] mt-1 pl-[10px]"
                            />
                        </form>
                    </td>
                  </tr>
                  <tr class="pt-1">
                    <td>Pendidikan</td>
                    <td class="pl-4">
                        <form action="">
                            <input
                              type="text"
                              placeholder="Pendidikan Terakhir"
                              class="font-normal bg-white border border-cBlue rounded-md w-[420px] h-[45px] mt-1 pl-[10px]"

                  Upload Photo
                </button>
              </th>
            </tr>
          </table>
          <div class="ml-[120px] mb-10 mt-[14px] text-lg font-extrabold">
            <a href="/src/profil.html"
          ><button
            class="text-aBlue border-2 border-aBlue w-[192px] py-[10px] rounded-md"
          >
            Cancel
          </button></a
        >
        <a href="/src/profil.html"
          ><button
            class="text-white border-2 border-dBlue bg-dBlue w-[192px] py-[10px] rounded-md ml-[31px]"

            Submit
          </button></a
